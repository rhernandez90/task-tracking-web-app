<div class="row">
    <div class="col-lg-6">
        <nb-card>
            <nb-card-header>Project Form</nb-card-header>
            <nb-card-body>
                <form name="projectForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" nbInput fullWidth placeholder="Project"
                            [(ngModel)]="projectForm.name" required #name="ngModel">
                            <div class="alert alert-danger" role="alert" *ngIf="name.errors && f.submitted">
                                Name is required!
                            </div>
                    </div>



                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" nbInput fullWidth placeholder="Description"
                            [(ngModel)]="projectForm.description" required #description="ngModel">
                        <div class="alert alert-danger" role="alert" *ngIf="description.errors && f.submitted">
                            Description is required!
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="">Background Color</label>
                        <input type="color" name="backgroundColor" class="form-control" placeholder="Description"
                            [(ngModel)]="projectForm.backgroundColor">
                    </div>



                    <button type="submit" class="btn btn-primary mt-5">Save</button>
                </form>



            </nb-card-body>
        </nb-card>
    </div>


</div>
